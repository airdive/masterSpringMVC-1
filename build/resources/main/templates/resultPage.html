<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:c="http://www.w3.org/1999/XSL/Transform"
      layout:decorator="layout/default">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Hello Twitter</title>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
</head>
<body>
<div class="row" layout:fragment="content">

    <!--/*@thymesVar id="search" type="java.lang.String"*/-->
    <h2 class="indigo-text center" th:text="|Tweet results for
   ${search}|">Tweets</h2>

    <c:if test="${tweets.size() > 0}">
        <ul class="collection">
            <!--/*@thymesVar id="tweets" type="java.util.Collection<org.springframework.social.twitter.api.Tweet>"*/-->
            <li class="collection-item avatar" th:each="tweet : ${tweets}">
                <img th:src="${tweet.profileImageUrl}" alt=""
                     class="circle"/>
                <span class="title" th:text="${tweet.user}">Username</span>
                <p th:text="${tweet.text}">Tweet message</p>
            </li>
        </ul>
    </c:if>
</div>
<script src="/webjars/jquery/2.1.4/jquery.js"></script>
<script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
</body>
</html>
